{% extends 'MasterLayout.html' %}

{% block title %}AccountDetails{% endblock title %}

{% block body %}

  
        <!-- My Account Start -->
        <div class="my-account">
            <div class="container-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="page-container-title">
                                <h2>My Account</h2>                                 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12">
                            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                                <a class="nav-link active" id="dashboard-nav" data-toggle="pill" href="my-account.html" role="tab"><i class="fa fa-tachometer-alt"></i>Dashboard</a>
                                <a class="nav-link" id="orders-nav" data-toggle="pill" href="my-orders.html" role="tab"><i class="fa fa-shopping-bag"></i>Orders</a>
                                <a class="nav-link" id="payment-nav" data-toggle="pill" href="my-payment.html" role="tab"><i class="fa fa-credit-card"></i>Payment Method</a>
                                <a class="nav-link" id="address-nav" data-toggle="pill" href="my-address.html" role="tab"><i class="fa fa-map-marker-alt"></i>address</a>
                                <a class="nav-link" id="account-nav" data-toggle="pill" href="my-account-details.html" role="tab"><i class="fa fa-user"></i>Account Details</a>
                                <a class="nav-link" href="/"><i class="fa fa-sign-out-alt"></i>Logout</a>
                            </div>
                        </div>
                        <div class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" aria-labelledby="dashboard-nav">
                                    <h4>Account Details</h4>
                                    <div class="adres-container">
                                        <div class="row">
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="First Name">
                                            </div>
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="Last Name">
                                            </div>
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="Mobile">
                                            </div>
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="Email">
                                            </div>
                                            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <input class="form-control" type="text" placeholder="Address">
                                            </div>
                                            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <button class="btn">Update Account</button>
                                                <br><br>
                                            </div>
                                        </div>
                                        <h4>Password change</h4>
                                        <div class="row">
                                            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <input class="form-control" type="password" placeholder="Current Password">
                                            </div>
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="New Password">
                                            </div>
                                            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                                <input class="form-control" type="text" placeholder="Confirm Password">
                                            </div>
                                            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                <button class="btn">Save Changes</button>
                                            </div>
                                        </div>
                                    </div>      
                                </div>
                            </div>
                        </div>        
                    </div>    
                </div>
            </div>
        </div>            
        <!-- My Account End -->
{% endblock body %}
